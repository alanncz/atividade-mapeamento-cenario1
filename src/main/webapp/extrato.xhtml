      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3> Extrato da conta </h3>

        <ui:repeat var="row" value="#{serviceBean.conta.transacoes}">
            <tr>
                <td class="col-md-1">
                </td>
                Codigo da conta    : <td>#{serviceBean.conta.numeroConta}</td> -
                Data da trasação   :<td>#{row.dataTransacao}</td> -
                Tipo da transação  :<td>#{row.tipoTransacao}</td> -
                Valor da transação :<td>#{row.valorTransacao}</td>
                <br></br>
            </tr>
        </ui:repeat>

        <br></br>
        <br></br>
        <h:form>
            <h:commandLink  value="Voltar para a pagina principal" action="home?faces-redirect=true"></h:commandLink>
        </h:form>
    </h:body>
